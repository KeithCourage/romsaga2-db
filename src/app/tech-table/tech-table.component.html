<div class="techs-container">
	<table id="techsTable" mat-table [dataSource]="dataSource" matSort>

		<ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				{{ column.header }}
			</th>
			<td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
		</ng-container>

		<tr mat-header-row class="mat-header-sticky" *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons>
	</mat-paginator>
</div>
